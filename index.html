<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/chevron-down.css' rel='stylesheet'>
    <title>Progress Steps</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="progress_Steps_container">
                <!-- steps & lines  -->
                <div class="row progress_Steps">

                    <div class="col-2 step">
                        <div class="step_body first_step current_step">
                            <i class="status_icon current_step_icon"></i>
                        </div>
                    </div>


                    <div class="col-1 progress_line">
                        <div class="progress_line_body Unchecked_line">

                        </div>
                    </div>


                    <div class="col-2 step">
                        <div class="step_body second_step next_step">
                            <i class="status_icon next_step_icon"></i>
                        </div>
                    </div>


                    <div class="col-1 progress_line ">
                        <div class="progress_line_body Unchecked_line">

                        </div>
                    </div>


                    <div class="col-2 step">
                        <div class="step_body third_step next_step">
                            <i class="status_icon next_step_icon"></i>
                        </div>
                    </div>


                    <div class="col-1 progress_line">
                        <div class="progress_line_body Unchecked_line">

                        </div>
                    </div>


                    <div class="col-2 step ">
                        <div class="step_body fourth_step next_step">
                            <i class="status_icon next_step_icon"></i>
                        </div>
                    </div>

                </div>

                <!-- steps titles -->
                <div class="row progress_steps_titles">
                    <div class="col-3 step_title">
                        <h5>start</h5>
                    </div>
                    <div class="col-3 step_title">
                        <h5>step 1</h5>
                    </div>
                    <div class="col-3 step_title">
                        <h5>current step</h5>
                    </div>
                    <div class="col-3 step_title">
                        <h5 style="padding-left: 30px;">finish</h5>
                    </div>
                </div>

            </div>
        </div>
    </div>




</body>
<script src="js/script.js"></script>

</html>
